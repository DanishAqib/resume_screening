<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Resume Screening</title>
    
    <!-- Template Stylesheet -->

    <link href="{{url_for('static', filename='css/login.css')}}" rel="stylesheet">
</head>


<body>
  <br>
  <br>
      <div class="cont">
          <div class="form sign-in">
              <h2>Welcome Job Seeker</h2>
              <label>
                  <span>Email</span>
                  <input type="email" />
              </label>
              <label>
                  <span>Password</span>
                  <input type="password" />
              </label>
              <p class="forgot-pass">Forgot password?</p>
              <button type="button" class="submit" id="signin" > Sign In </button> 
              <button type="button" >  <a href="/log_rec" style="color:rgb(112, 210, 246) ;">Log in as recruiter</a></button>
          </div>
          <div class="sub-cont">
              <div class="img">
                  <div class="img__text m--up">
                   
                      <h3>Don't have an account? Please Sign up!<h3>
                  </div>
                  <div class="img__text m--in">
                  
                      <h3>If you already has an account, just sign in.<h3>
                  </div>
                  <div class="img__btn">
                      <span class="m--up">Sign Up</span>
                      <span class="m--in">Sign In</span>
                  </div>
              </div>
              <div class="form sign-up">
                  <h2>Create your Account as job seeker</h2>
                  <label>
                      <span>Name</span>
                      <input type="text" id="u_name"/>
                  </label>
                  <label>
                      <span>Email</span>
                      <input type="email" id="u_email"/>
                  </label>
                  <label>
                      <span>Password</span>
                      <input type="password" id="u_password"/>
                  </label>
                  <button type="button" class="submit"
                    id="signup-btn"
                  >Sign Up</button>
                  <button type="button"  >  <a href="/log_rec" style="color:rgb(112, 210, 246) ;">Sign Up as recruiter</a></button>
                  
              </div>
          </div>
      </div>
  
      <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
        document.getElementById("signin").onclick = function () {
            location.href = "/index";
        };
      </script>  

    <script src="{{ url_for('static', filename='controllers/loginPage.js') }}" type="module"></script>

</body>
</html>
