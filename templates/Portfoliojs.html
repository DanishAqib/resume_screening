{% extends "layout.html" %}
{% block body %}


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">
            <div class="container my-5 pt-5 pb-4">
                <h1 class="display-3 text-white mb-3 animated slideInDown">Post A Job</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        
                        <li class="breadcrumb-item text-white active" aria-current="page">Make Profile</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!-- Header End -->


        <div class="form-group">
            <label for="JobSeeker-profile"><h3>Make Your Profile</h3></label>
            <div class="editor" id="editor-1">
            
              
            </div>
          </div>
          <br>
        
          <h3 class="text-black my-5 border-bottom pb-2">Personal Details</h3>
          <div class="form-group">
            <label for="JobSeeker-name">Name</label>
            <input type="text" class="form-control" id="Jobseeker-name" placeholder="e.g. Syed Baqir Raza">
          </div>
          <br>
          <div class="form-group">
            <label for="JobSeeker-address">Address</label>
            <input type="text" class="form-control" id="JobSeeker-address" placeholder="e.g. Islamabad">
          </div>
          <br>
          <div class="form-group">
            <label for="JobSeeker-email">Email</label>
            <input type="email" class="form-control" id="JobSeeker-email" placeholder="e.g. syedbaqirrazahashmi@gmail.com">
          </div>
          <br>
          <div class="form-group">
            <label for="JobSeeker-phone">Phone</label>
            <input type="text" class="form-control" id="JobSeeker-phone" placeholder="e.g. 0334-xxxxxxx">
          </div>
          <br>
          <h3 class="text-black my-5 border-bottom pb-2">Resume Details</h3>
          <div class="form-group">
            <label for="description">Description </label>
            
            <br>
          </div>
          <textarea id="JobSeeker-Descrip" name="subject" placeholder="Write something about yourself" style="height:auto ; width:1200px"></textarea>
          
          <h3 class="text-black my-5 border-bottom pb-2">Experience</h3>
          <br>
          <div class="form-group">
            <label for="JobSeeker-experties">Area of Experties</label>
            <input type="text" class="form-control" id="JobSeeker-experties" placeholder="Python Developer">
          </div>
          <br>
          <div class="form-group">
            <label for="Past-experience">Experience</label>
            
            <br>
          </div>
          <textarea id="JobSeeker-experience" name="subject" placeholder="Write something about your job experiences" style="height:auto ; width: 1200px;"></textarea>
          <br>
          <h3 class="text-black my-5 border-bottom pb-2">Qualifications Details</h3>
          <br>
        
          <div class="form-group">
            <label for="JobSeeker-qualification">Degree</label>
            <input type="text" class="form-control" id="JobSeeker-qualification" placeholder="e.g. B.S Software, M.S.c ... ">
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="JobSeeker-university">University</label>
            <input type="text" class="form-control" id="JobSeeker-university" placeholder="e.g. BAHRIA University">
          </div>
          <br>

          <br>
          <div class="form-group">
            <label for="JobSeeker-university-adress">City/Country</label>
            <input type="text" class="form-control" id="JobSeeker-university-adress" placeholder="e.g. Islamabad, Pakistan">
          </div>
          <br>
          <br>
          <div class="form-group">
            <label for="JobSeeker-degree-date">Year of Degree</label>
            <input type="text" class="form-control" id="JobSeeker-degree-date" placeholder="e.g. 2008">
          </div>
          <br>
          <h3 class="text-black my-5 border-bottom pb-2">Skills</h3>
          <div class="form-group">
            <label for="Skills">Skills </label>          
          </div> 
          <textarea id="JobSeeker-skills" name="subject" placeholder="Write about your skills ..." style="height:auto ; width: 1200px;"></textarea>
          
          <br>
          <br>
          <br>

          <div class="form-group">
            <label for="curricular">Extra Curricular Activities </label> 
          </div>
          <textarea id="JobSeeker-Curricular" name="subject" placeholder="Write something about your Extra Curricular Activities ..." style="height:auto ; width: 1200px;"></textarea>
          <br>
          <br>

          <div class="form-group">
            <label for="Jobseeker-picture-tw d-block">Upload Profile Picture </label> 
            <label class="btn btn-primary btn-md btn-file">
              Browse File<input type="file" hidden>
            </label>
          </div>
          <br>
          <div class="form-group"></div>
            <label for="Jobseeker-cv-tw d-block">Upload Your Resume   </label> 
            <label class="btn btn-primary btn-md btn-file">
               Browse File<input type="file" hidden>
            </label>
            <br>
            <br>
            <div class="btn btn-primary btn-md btn-file">
              <input  class="btn btn-primary w-100" type="submit" value="Submit" style="width: 100px ; text-align:center;">
            </div>
            </div>

           
          <br>
          
          <br>
        </form>
        </div>
        
        
        </div>
        <div class="row align-items-center mb-5">
        
        <div class="col-lg-4 ml-auto">
        <div class="row">
          
          
        </div>
        </div>
        </div>
        </div>
        </section>

{% endblock %}
