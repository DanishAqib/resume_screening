{% block body %}


        <!-- Header End -->
        <div class="container-xxl py-5 bg-dark page-header mb-5">

                <h1 class="display-3 text-white mb-3 animated slideInDown">Post A Job</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb text-uppercase">

        <div class="form-group">

            </div>

          <br>

            <input type="text" class="form-control" id="Jobseeker-name" placeholder="e.g. Bahria University">
          </div>
          <br>
          <div class="form-group">
            <label for="JobSeeker-address">Company Address</label>
            <input type="text" class="form-control" id="JobSeeker-address" placeholder="e.g. Shangrilla Rd, E-8/1 E 8/1 E-8, Islamabad, Islamabad Capital Territory">

          <br>
          <div class="form-group">
            <label for="JobSeeker-email">Company Email</label>
            <input type="email" class="form-control" id="JobSeeker-email" placeholder="e.g. hodcsib@bahria.edu.pk ">
          </div>
          <br>
          <div class="form-group">
            <label for="JobSeeker-phone">Company Phone</label>
            <input type="text" class="form-control" id="JobSeeker-phone" placeholder="e.g. (051) 9260002">
          </div>
          <br>
          <h3 class="text-black my-5 border-bottom pb-2">Company Information</h3>
          <br>
          <div class="form-group">
            <label for="description">Company Description </label>
            <br> 
            <br>
          </div>
          <textarea id="JobSeeker-Descrip" name="subject" placeholder="Write Company Description ... " style="height:auto ; width:1200px"></textarea>
          <br>
          <div class="form-group">
            <label for="description">Company History </label>
            <br>
            <br>
          </div>
          <textarea id="JobSeeker-Descrip" name="subject" placeholder="Write Company History ... " style="height:auto ; width:1200px"></textarea>
          <br>
          <div class="form-group">
            <label for="description">Company Objectives </label>
            <br> 
            <br>
          </div>
          <textarea id="JobSeeker-Descrip" name="subject" placeholder="Write Company Objectives ... " style="height:auto ; width:1200px"></textarea>
          <br>
          <div class="form-group">
            <label for="description">Products/Services </label>
            <br>
            <br>
          </div>
          <textarea id="JobSeeker-Descrip" name="subject" placeholder="Write something about your Products/Services ... " style="height:auto ; width:1200px"></textarea>
          <br>
          <br>

          <div class="form-group">
            <label for="Jobseeker-picture-tw d-block">Upload Profile Picture </label>
